<!DOCTYPE html>
<html>
<head>
  <title>Personalized Recommendations</title>
  <style>
    /* CSS code for form styling */
    form {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    button[type="submit"] {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0062cc;
    }

    /* CSS code for recommendation popup styling */
    #recommendations-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
    }

    #recommendations-popup-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      overflow-y: scroll;
    }

    #recommendations-popup-content h2 {
      margin: 20px;
    }

    #recommendations-popup-content ul {
      margin: 20px;
    }

    #recommendations-popup-content ul li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
    <form id="recommendation-form">
        <h2>Personalized Recommendations</h2>
        <label for="interests">What are your interests?</label>
        <input type="text" id="interests" name="interests" required>
        
        <label for="academic-background">What is your academic background?</label>
        <select id="academic-background" name="academic-background" required>
          <option value="">Select an option</option>
          <option value="high-school">High School</option>
          <option value="undergraduate">Undergraduate</option>
          <option value="graduate">Graduate</option>
        </select>
        
        <label for="career-goals">What are your career goals?</label>
        <input type="text" id="career-goals" name="career-goals" required>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
