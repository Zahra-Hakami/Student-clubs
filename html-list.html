<!DOCTYPE html>
<html>
  <head>
    <title>Personalized Recommendations Form</title>
  </head>
  <body>
    <h1>Personalized Recommendations Form</h1>
    <form id="recommendations-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="interests">Interests:</label>
      <input type="text" id="interests" name="interests" required><br>

      <label for="academic-background">Academic Background:</label>
      <textarea id="academic-background" name="academic-background" rows="5" cols="40" required></textarea><br>

      <label for="career-goals">Career Goals:</label>
      <textarea id="career-goals" name="career-goals" rows="5" cols="40" required></textarea><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
